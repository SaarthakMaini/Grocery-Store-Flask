<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      .btt{
        background:black;
        color:white;
        border:1px solid black;
        border-radius: 4px;
        padding: .8em 2em;
        transition: .2s;
        cursor: pointer;
      }
      .btt:hover{
        color:black;
        transform:translate(-0.25rem,-0.25rem);
        background: limegreen;
        box-shadow: 0.25rem 0.25rem black;
      }
      .btt:active{
        transform: translate(0);
        box-shadow:none; 
      }
    </style>
</head>
<body>
    <div>
      <div>
        <img src ="2959364fe62ed9bbfc61ca5455b4e954.jpg">
      </div>
      <div style="margin:0;height: 100%;top:0;width: 100%;position: static;">
          <div id="question" style="top:50%;left:50%;position: absolute;transform: translate(-50%, -50%);">
              <h1>Customer Login</h1>
              <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember mes?</label>
                  </div>
                  <a href="customer-dashboard.html" type="submit" class="btt" style="text-decoration:none">Login</a>
                  <a href="customer-dashboard.html" type="submit" class="btt" style="text-decoration:none">Register</a>
              </form>

          </div>
      </div>
    </div>
    <script src="something.js"></script>
</body>
</html>
